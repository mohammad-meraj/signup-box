<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Signup Box</title>
</head>
<body>
    <div class="outerbox">
        <div class="innerbox">
            <header>
                <h1>Signup</h1>
                <p>It just takes 30 second</p>
            </header>
            <main>
                <form action="">
                    <p>
                        <label for="name">Full Name
                        </label>
                        <input type="text" id="name" placeholder="Inter your Name">
                    </p>
                    <p>
                        <label for="email">Your Email</label>
                        <input type="email" name="" id="email" placeholder="Inter your email">
                    </p>
                    <p>
                        <label for="password">Your New Password</label>
                        <input type="password" name="" id="password" placeholder="at least 8 character">
                    </p>
                    <input type="button" value="Create Account">
                </form>
            </main>
            <footer>
                <h4>Already have an Account?</h4>
                <a href="">Login</a>
            </footer>
        </div>
    </div>
</body>
</html>
